        // --- 繪圖函式 (移植自 dice_battle.html) ---
        function renderDice(ctx, x, y, dice, isLocked, overrideColor = null) {
            if (!dice) return;
            const slotSize = grid.slotSize;
            const centerX = x + slotSize / 2;
            const centerY = y + slotSize / 2;

            // 優先順序：覆蓋色 > 骰子目前色 > 基礎色
            const finalColor = overrideColor || dice.color || dice.baseColor;

            // 強風狂暴狀態判定
            const isBursting = (dice.id === 'mighty_wind' && dice.isBurst);

            ctx.save();

            // --- 1. 特效與縮放處理 ---
            if (isBursting) {
                // 高性能呼吸縮放
                const s = 1 + (dice.animScale || 0);
                ctx.translate(centerX, centerY);
                ctx.scale(s, s);
                ctx.translate(-centerX, -centerY);

                // 高性能發光：使用徑向漸層替代 ShadowBlur
                const grad = ctx.createRadialGradient(centerX, centerY, slotSize * 0.2, centerX, centerY, slotSize * 0.8);
                grad.addColorStop(0, 'rgba(255, 255, 255, 0.7)');   // 中心亮白
                grad.addColorStop(0.4, 'rgba(165, 243, 252, 0.4)'); // 強風淡藍
                grad.addColorStop(1, 'rgba(165, 243, 252, 0)');     // 邊緣透明
                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(centerX, centerY, slotSize * 0.8, 0, Math.PI * 2);
                ctx.fill();
            }

            // --- 2. 基礎外框與背景 ---
            const dbRef = ALL_DICES.find(d => d.id === dice.id);
            const q = QUALITIES[dbRef ? dbRef.quality : 'common'];

            // 畫外框
            ctx.beginPath();
            ctx.strokeStyle = q.color || '#fff';
            ctx.lineWidth = 3;
            drawRoundedRect(ctx, x + 4, y + 4, slotSize - 8, slotSize - 8, 8);
            ctx.stroke();

            // 畫填充背景 (白色或淡藍色)
            ctx.beginPath();
            ctx.fillStyle = isBursting ? "#e0f2fe" : "#ffffff";
            drawRoundedRect(ctx, x + 6, y + 6, slotSize - 12, slotSize - 12, 6);
            ctx.fill();

            // --- 3. 品質特效 (傳說/神話) ---
            if (typeof drawQualityBorder === 'function') {
                drawQualityBorder(ctx, x, y, slotSize, dice.id);
            }

            // --- 4. 繪製特徵圖案與星級 ---
            const drawX = x + 6;
            const drawY = y + 6;
            const drawSize = slotSize - 12;
            const dColor = dice.baseColor || dice.color || "#333";
            const pattern = (dbRef && dbRef.pattern) ? dbRef.pattern : dice.id;

            if (typeof drawDiceFeature === 'function') {
                drawDiceFeature(ctx, drawX, drawY, drawSize, pattern, finalColor);
            }

            if (typeof drawDiceStars === 'function') {
                drawDiceStars(ctx, drawX, drawY, drawSize, dice.lv, dColor, dice.id);
            }

            ctx.restore(); // 恢復縮放狀態

            // --- 5. 鎖定遮罩 (不隨縮放變動) ---
            if (isLocked) {
                ctx.save();
                ctx.fillStyle = "rgba(15, 23, 42, 0.75)";
                ctx.beginPath();
                drawRoundedRect(ctx, x + 5, y + 5, slotSize - 10, slotSize - 10, 8);
                ctx.fill();

                ctx.beginPath();
                ctx.strokeStyle = "rgba(255, 255, 255, 0.5)";
                ctx.lineWidth = 2;
                const p = slotSize * 0.3;
                ctx.moveTo(x + p, y + p); ctx.lineTo(x + slotSize - p, y + slotSize - p);
                ctx.moveTo(x + slotSize - p, y + p); ctx.lineTo(x + p, y + slotSize - p);
                ctx.stroke();
                ctx.restore();
            }
        }

        function drawDiceFeature(ctx, x, y, size, pattern, diceColor) {
            const m = size / 2;
            ctx.save();
            ctx.translate(x, y);

            const r = parseInt(diceColor.slice(1, 3), 16);
            const g = parseInt(diceColor.slice(3, 5), 16);
            const b = parseInt(diceColor.slice(5, 7), 16);
            ctx.strokeStyle = `rgba(${r}, ${g}, ${b}, 0.8)`; // 加深顏色
            ctx.fillStyle = `rgba(${r}, ${g}, ${b}, 0.3)`;
            ctx.lineWidth = 4;
            ctx.lineCap = "round";
            ctx.lineJoin = "round";

            switch (pattern) {
                // --- Common ---
                case 'fire':
                    ctx.beginPath();
                    ctx.moveTo(m, size * 0.2); ctx.lineTo(size * 0.8, size * 0.8); ctx.lineTo(size * 0.2, size * 0.8);
                    ctx.closePath(); ctx.stroke(); ctx.fill();
                    break;
                case 'ice':
                    ctx.beginPath(); ctx.arc(m, m, size * 0.35, 0, Math.PI * 2);
                    ctx.moveTo(m, size * 0.1); ctx.lineTo(m, size * 0.9);
                    ctx.moveTo(size * 0.1, m); ctx.lineTo(size * 0.9, m);
                    ctx.stroke();
                    break;
                case 'wind':
                    ctx.beginPath();
                    for (let i = -1; i <= 1; i++) {
                        ctx.moveTo(size * 0.2, m + (i * 12)); ctx.lineTo(size * 0.8, m + (i * 12));
                    }
                    ctx.stroke();
                    break;
                case 'electric':
                    ctx.beginPath();
                    ctx.moveTo(m + 5, size * 0.15); ctx.lineTo(m - 10, m + 5);
                    ctx.lineTo(m + 10, m - 5); ctx.lineTo(m - 5, size * 0.85);
                    ctx.stroke();
                    break;
                case 'poison':
                    ctx.beginPath();
                    ctx.moveTo(m, size * 0.2); ctx.lineTo(size * 0.75, m);
                    ctx.lineTo(m, size * 0.8); ctx.lineTo(size * 0.25, m);
                    ctx.closePath(); ctx.stroke(); ctx.fill();
                    break;
                case 'lock':
                    ctx.strokeRect(size * 0.25, size * 0.25, size * 0.5, size * 0.5);
                    ctx.beginPath(); ctx.arc(m, m, 4, 0, Math.PI * 2); ctx.fill();
                    break;
                case 'teleport':
                    ctx.beginPath(); ctx.arc(size * 0.3, m, size * 0.3, -Math.PI / 2, Math.PI / 2); ctx.stroke();
                    ctx.beginPath(); ctx.arc(size * 0.7, m, size * 0.3, Math.PI / 2, -Math.PI / 2); ctx.stroke();
                    break;
                case 'gear':
                    ctx.beginPath(); ctx.setLineDash([5, 5]); ctx.arc(m, m, size * 0.35, 0, Math.PI * 2); ctx.stroke();
                    ctx.setLineDash([]); ctx.beginPath(); ctx.arc(m, m, size * 0.15, 0, Math.PI * 2); ctx.stroke();
                    break;
                case 'gamble': // 賭博
                    ctx.beginPath(); ctx.arc(m, m, size * 0.25, 0, Math.PI * 2); ctx.stroke();
                    ctx.font = `bold ${size * 0.25}px Arial`; ctx.textAlign = "center"; ctx.textBaseline = "middle";
                    ctx.fillStyle = `rgba(${r}, ${g}, ${b}, 0.5)`; ctx.fillText("$", m, m);
                    break;

                // --- Rare / Epic / Legend / Mythic 移植 ---
                case 'joker':
                    ctx.beginPath(); ctx.moveTo(size * 0.2, size * 0.3); ctx.lineTo(size * 0.8, size * 0.3); ctx.lineTo(m, size * 0.8); ctx.closePath(); ctx.stroke();
                    ctx.beginPath(); ctx.arc(size * 0.35, size * 0.2, 3, 0, Math.PI * 2); ctx.fill();
                    ctx.beginPath(); ctx.arc(size * 0.65, size * 0.2, 3, 0, Math.PI * 2); ctx.fill();
                    break;
                case 'growth':
                    ctx.beginPath(); ctx.moveTo(m, size * 0.15); ctx.lineTo(m, size * 0.85);
                    ctx.moveTo(m, size * 0.15); ctx.lineTo(size * 0.3, size * 0.4);
                    ctx.moveTo(m, size * 0.15); ctx.lineTo(size * 0.7, size * 0.4);
                    ctx.stroke();
                    break;
                // ... 其他高階圖案 (Nut, Switch, Laser, Mighty Wind, Galaxy, Doom, etc.)
                // 為了節省 Token，這裡省略部分，但確保已支援 Galaxy/Doom
                case 'mine':
                    ctx.beginPath(); ctx.moveTo(size * 0.25, size * 0.35); ctx.quadraticCurveTo(m, size * 0.15, size * 0.75, size * 0.35); ctx.stroke();
                    ctx.beginPath(); ctx.moveTo(m, size * 0.25); ctx.lineTo(m, size * 0.75); ctx.stroke();
                    break;
                case 'sun':
                    ctx.beginPath(); ctx.arc(m, m, size * 0.15, 0, Math.PI * 2); ctx.stroke(); ctx.fill();
                    ctx.lineWidth = 2;
                    for (let i = 0; i < 8; i++) {
                        ctx.save(); ctx.translate(m, m); ctx.rotate((i * Math.PI / 4) + (Math.PI / 8));
                        ctx.beginPath(); ctx.moveTo(0, -size * 0.22); ctx.lineTo(0, -size * 0.32); ctx.stroke(); ctx.restore();
                    }
                    ctx.lineWidth = 4;
                    break;
                case 'galaxy': // 銀河
                    ctx.beginPath(); ctx.moveTo(m, size * 0.1); ctx.bezierCurveTo(size * 0.9, size * 0.1, size * 0.1, size * 0.9, m, size * 0.9); ctx.stroke();
                    ctx.beginPath(); ctx.arc(m, m, size * 0.1, 0, Math.PI * 2); ctx.fill();
                    break;
                case 'doom': // 毀滅
                    ctx.beginPath(); ctx.arc(m, m, size * 0.35, 0, Math.PI * 2); ctx.stroke();
                    [0, 90, 180, 270].forEach(angle => {
                        const rad = angle * Math.PI / 180 - Math.PI / 2;
                        ctx.beginPath(); ctx.moveTo(m + Math.cos(rad) * size * 0.3, m + Math.sin(rad) * size * 0.3);
                        ctx.lineTo(m + Math.cos(rad) * size * 0.35, m + Math.sin(rad) * size * 0.35); ctx.stroke();
                    });
                    ctx.lineWidth = 2; ctx.beginPath(); ctx.moveTo(m, m); ctx.lineTo(m, m - size * 0.25); ctx.stroke();
                    break;
            }
            ctx.restore();
        }

        function drawDiceStars(ctx, x, y, size, stars, diceColor, diceId) {
            const db = ALL_DICES.find(d => d.id === diceId);
            const quality = db ? db.quality : 'common';

            // --- 7星大星星 ---
            if (stars >= 7) {
                ctx.save();
                let starColor = "#fbbf24";
                if (quality === 'mythic') {
                    const hue = (Date.now() / 10) % 360;
                    starColor = `hsl(${hue}, 80%, 60%)`;
                    ctx.shadowBlur = 10; ctx.shadowColor = starColor;
                } else if (quality === 'epic') {
                    starColor = "#c084fc";
                }
                ctx.fillStyle = starColor;
                ctx.font = `bold ${size * 0.4}px Arial`;
                ctx.textAlign = "center"; ctx.textBaseline = "middle";
                ctx.fillText("★", x + size / 2, y + size / 2 + size * 0.05);
                ctx.restore();
                return;
            }

            // --- 1-6 星 ---
            let dotColor = diceColor || "#333";
            switch (quality) {
                case 'rare': dotColor = "#60a5fa"; break;
                case 'epic': dotColor = "#c084fc"; break;
                case 'legend': dotColor = "#fbbf24"; break;
                case 'mythic':
                    const hue = (Date.now() / 10) % 360;
                    dotColor = `hsl(${hue}, 80%, 60%)`;
                    break;
                default: dotColor = "#333"; break;
            }
            ctx.fillStyle = dotColor;

            const dotSize = size * 0.07;
            const p = size * 0.22;
            const m = size / 2;
            const l = p, r = size - p;
            const t = p, b = size - p;

            let dots = [];
            if (stars === 1) dots = [[m, m]];
            else if (stars === 2) dots = [[l, t], [r, b]];
            else if (stars === 3) dots = [[l, t], [m, m], [r, b]];
            else if (stars === 4) dots = [[l, t], [r, t], [l, b], [r, b]];
            else if (stars === 5) dots = [[l, t], [r, t], [m, m], [l, b], [r, b]];
            else if (stars === 6) dots = [[l, t], [r, t], [l, m], [r, m], [l, b], [r, b]];

            dots.forEach(dot => {
                ctx.beginPath();
                ctx.arc(x + dot[0], y + dot[1], dotSize, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // --- 高品質邊框繪製 (Legend/Mythic) ---
        function drawQualityBorder(ctx, x, y, size, diceId) {
            if (!diceId || size < 1) return;
            const db = ALL_DICES.find(d => d.id === diceId);
            if (!db) return;
            const quality = db.quality;
            if (quality !== 'legend' && quality !== 'mythic') return;

            const lw = Math.max(1.5, size * 0.05);

            // 輔助：圓角路徑
            function pathRound(cx, cy, w, h, r) {
                if (w < 2 * r) r = w / 2; if (h < 2 * r) r = h / 2;
                ctx.beginPath();
                ctx.moveTo(cx + r, cy);
                ctx.arcTo(cx + w, cy, cx + w, cy + h, r);
                ctx.arcTo(cx + w, cy + h, cx, cy + h, r);
                ctx.arcTo(cx, cy + h, cx, cy, r);
                ctx.arcTo(cx, cy, cx + w, cy, r);
                ctx.closePath();
            }

            ctx.save();
            ctx.translate(x, y);

            if (quality === 'legend') {
                // 傳說：龍爪 + 雙層
                const grad = ctx.createLinearGradient(0, 0, size, size);
                grad.addColorStop(0, '#a855f7');
                grad.addColorStop(0.5, '#fde047');
                grad.addColorStop(1, '#f87171');

                ctx.strokeStyle = '#581c87';
                ctx.lineWidth = lw * 2;
                pathRound(1, 1, size - 2, size - 2, size * 0.15); ctx.stroke();

                ctx.strokeStyle = grad;
                ctx.lineWidth = lw * 1.2;
                pathRound(3, 3, size - 6, size - 6, size * 0.13); ctx.stroke();

                // 龍爪簡化繪製 (四角)
                ctx.fillStyle = grad; ctx.strokeStyle = '#000'; ctx.lineWidth = 2;
                const cSz = size * 0.25; const cOff = size * 0.02;
                // 左上
                ctx.beginPath(); ctx.moveTo(cOff, cOff + cSz * 0.8); ctx.quadraticCurveTo(cOff, cOff, cOff + cSz * 0.8, cOff);
                ctx.lineTo(cOff + cSz * 0.6, cOff + cSz * 0.2); ctx.lineTo(cOff + cSz * 0.2, cOff + cSz * 0.6); ctx.fill(); ctx.stroke();
                // 右上
                ctx.beginPath(); ctx.moveTo(size - cOff - cSz * 0.8, cOff); ctx.quadraticCurveTo(size - cOff, cOff, size - cOff, cOff + cSz * 0.8);
                ctx.lineTo(size - cOff - cSz * 0.2, cOff + cSz * 0.6); ctx.lineTo(size - cOff - cSz * 0.6, cOff + cSz * 0.2); ctx.fill(); ctx.stroke();
                // 右下
                ctx.beginPath(); ctx.moveTo(size - cOff, size - cOff - cSz * 0.8); ctx.quadraticCurveTo(size - cOff, size - cOff, size - cOff - cSz * 0.8, size - cOff);
                ctx.lineTo(size - cOff - cSz * 0.6, size - cOff - cSz * 0.2); ctx.lineTo(size - cOff - cSz * 0.2, size - cOff - cSz * 0.6); ctx.fill(); ctx.stroke();
                // 左下
                ctx.beginPath(); ctx.moveTo(cOff + cSz * 0.8, size - cOff); ctx.quadraticCurveTo(cOff, size - cOff, cOff, size - cOff - cSz * 0.8);
                ctx.lineTo(cOff + cSz * 0.2, size - cOff - cSz * 0.6); ctx.lineTo(cOff + cSz * 0.6, size - cOff - cSz * 0.2); ctx.fill(); ctx.stroke();

            } else if (quality === 'mythic') {
                // 神話：虛空矩陣
                const grad = ctx.createLinearGradient(0, 0, size, size);
                grad.addColorStop(0, '#7c3aed'); grad.addColorStop(0.5, '#22d3ee'); grad.addColorStop(1, '#e879f9');

                ctx.strokeStyle = grad; ctx.lineWidth = lw * 0.8; ctx.lineCap = "round";
                const gap = size * 0.25;
                ctx.beginPath();
                ctx.moveTo(gap, 2); ctx.lineTo(size - gap, 2); ctx.moveTo(gap, size - 2); ctx.lineTo(size - gap, size - 2);
                ctx.moveTo(2, gap); ctx.lineTo(2, size - gap); ctx.moveTo(size - 2, gap); ctx.lineTo(size - 2, size - gap);
                ctx.stroke();

                // 角落
                const cLen = size * 0.18; const off = 3;
                ctx.strokeStyle = '#4c1d95'; ctx.lineWidth = lw * 1.5;
                ctx.beginPath();
                ctx.moveTo(off, off + cLen); ctx.lineTo(off, off); ctx.lineTo(off + cLen, off); // TL
                ctx.moveTo(size - off, off + cLen); ctx.lineTo(size - off, off); ctx.lineTo(size - off - cLen, off); // TR
                ctx.moveTo(size - off, size - off - cLen); ctx.lineTo(size - off, size - off); ctx.lineTo(size - off - cLen, size - off); // BR
                ctx.moveTo(off, size - off - cLen); ctx.lineTo(off, size - off); ctx.lineTo(off + cLen, size - off); // BL
                ctx.stroke();
                ctx.strokeStyle = '#fff'; ctx.lineWidth = lw * 0.6; ctx.stroke();

                // 節點
                ctx.fillStyle = grad; const dSz = size * 0.04; const dOff = size * 0.08;
                ctx.beginPath();
                ctx.arc(dOff, dOff, dSz, 0, Math.PI * 2); ctx.arc(size - dOff, dOff, dSz, 0, Math.PI * 2);
                ctx.arc(size - dOff, size - dOff, dSz, 0, Math.PI * 2); ctx.arc(dOff, size - dOff, dSz, 0, Math.PI * 2);
                ctx.fill();
            }
            ctx.restore();
        }

    </script>
