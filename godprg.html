<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>神域</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    // Firebase 配置
    const _k = ["AIzaSyDSRfVA", "uWCWCUd1NJop", "J6wHvsqsAM4UzJA"];

    const firebaseConfig = {
      apiKey: _k.join(''),
      authDomain: "game-80d68.firebaseapp.com",
      projectId: "game-80d68",
      storageBucket: "game-80d68.firebasestorage.app",
      messagingSenderId: "636332967920",
      appId: "1:636332967920:web:29e5600daf4db0ab613f35",
      measurementId: "G-MJZ4PGEHSQ"
    };

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.firestore();

    // 遊戲數據
    const HEROES = [
      { id: 'knight', name: '聖騎士', rarity: 'epic', attack: 120, speed: 1.2, range: 'melee', image: 'hero_basic.png', unlocked: true },
      { id: 'archer', name: '神射手', rarity: 'rare', attack: 80, speed: 2.0, range: 'long', image: 'hero_basic.png', unlocked: true },
      { id: 'mage', name: '元素法師', rarity: 'epic', attack: 150, speed: 0.8, range: 'medium', image: 'hero_basic.png', unlocked: true },
      { id: 'assassin', name: '暗影刺客', rarity: 'legendary', attack: 200, speed: 2.5, range: 'melee', image: 'hero_basic.png', unlocked: false },
      { id: 'paladin', name: '光明聖者', rarity: 'rare', attack: 100, speed: 1.0, range: 'melee', image: 'hero_basic.png', unlocked: true },
      { id: 'sniper', name: '狙擊手', rarity: 'epic', attack: 180, speed: 0.6, range: 'long', image: 'hero_basic.png', unlocked: false },
    ];

    const SKILL_CARDS = [
      { id: 'berserk', name: '狂戰士之怒', cost: 80, cd: 30, desc: '近戰英雄攻擊+50%，持續10秒', rarity: 'common', image: 'skill_basic.png', unlocked: true },
      { id: 'freeze', name: '冰封大地', cost: 120, cd: 45, desc: '凍結全螢幕敵人3秒', rarity: 'rare', image: 'skill_basic.png', unlocked: true },
      { id: 'meteor', name: '隕石天降', cost: 150, cd: 60, desc: '造成1000範圍傷害', rarity: 'epic', image: 'skill_basic.png', unlocked: true },
      { id: 'heal', name: '神聖庇護', cost: 100, cd: 40, desc: '城牆回復30%最大生命值', rarity: 'rare', image: 'skill_basic.png', unlocked: true },
      { id: 'slow', name: '時間扭曲', cost: 70, cd: 25, desc: '敵人減速50%，持續8秒', rarity: 'common', image: 'skill_basic.png', unlocked: true },
      { id: 'rage', name: '全軍突擊', cost: 130, cd: 50, desc: '所有英雄攻速+100%，持續12秒', rarity: 'epic', image: 'skill_basic.png', unlocked: false },
      { id: 'lightning', name: '連鎖閃電', cost: 110, cd: 35, desc: '跳躍攻擊5個敵人，每次300傷害', rarity: 'rare', image: 'skill_basic.png', unlocked: true },
      { id: 'shield', name: '堅不可摧', cost: 90, cd: 45, desc: '城牆獲得護盾，吸收500傷害', rarity: 'common', image: 'skill_basic.png', unlocked: true },
    ];

    const rarityColors = {
      common: 'bg-gray-400',
      rare: 'bg-blue-500',
      epic: 'bg-purple-600',
      legendary: 'bg-yellow-500'
    };

    const rarityText = {
      common: '普通',
      rare: '稀有',
      epic: '史詩',
      legendary: '傳說'
    };

    // 應用狀態
    let state = {
      screen: 'prepare',
      balance: 5000,
      selectedHero: HEROES[0],
      selectedCards: [],
      difficulty: 'normal',
      playerCount: 1
    };

    // 載入餘額
    function loadBalance() {
      const savedBalance = localStorage.getItem('sicbo_balance') || '5000';
      state.balance = Math.floor(parseFloat(savedBalance));
    }

    // 更新餘額顯示
    function updateBalance(newBalance) {
      state.balance = newBalance;
      localStorage.setItem('sicbo_balance', newBalance.toString());
      render();
    }

    // SVG 圖標
    const icons = {
      home: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>',
      gem: '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 3h12l4 6-10 13L2 9Z"/><path d="M11 3 8 9l4 13 4-13-3-6"/><path d="M2 9h20"/></svg>',
      sword: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="14.5 17.5 3 6 3 3 6 3 17.5 14.5"/><line x1="13" x2="19" y1="19" y2="13"/><line x1="16" x2="20" y1="16" y2="20"/><line x1="19" x2="21" y1="21" y2="19"/></svg>',
      cart: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>',
      settings: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>',
      lock: '<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>',
      lockSmall: '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>',
      zap: '<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>',
      crown: '<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m2 4 3 12h14l3-12-6 7-4-7-4 7-6-7zm3 16h14"/></svg>',
      zapLarge: '<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>',
    };

    // 渲染函數
    function render() {
      const app = document.getElementById('app');
      
      if (state.screen === 'prepare') {
        app.innerHTML = renderPrepareScreen();
      } else if (state.screen === 'hero-select') {
        app.innerHTML = renderHeroSelectScreen();
      } else if (state.screen === 'card-select') {
        app.innerHTML = renderCardSelectScreen();
      } else if (state.screen === 'shop') {
        app.innerHTML = renderShopScreen();
      } else if (state.screen === 'settings') {
        app.innerHTML = renderSettingsScreen();
      }
      
      attachEventListeners();
    }

    function renderTopBar() {
      return `
        <div class="bg-slate-900/80 backdrop-blur-sm border-b border-purple-500/30 px-6 py-4 flex justify-between items-center">
          <button onclick="goHome()" class="flex items-center gap-2 text-white hover:text-purple-400 transition-colors">
            ${icons.home}
            <span class="font-bold">回大廳</span>
          </button>
          
          <div class="flex items-center gap-6">
            <div class="bg-gradient-to-r from-purple-600 to-pink-600 px-6 py-2 rounded-full flex items-center gap-2 shadow-lg">
              ${icons.gem}
              <span class="text-xl font-bold text-white">${state.balance.toLocaleString()}</span>
            </div>
          </div>
        </div>
      `;
    }

    function renderBottomNav() {
      return `
        <div class="bg-slate-900/80 backdrop-blur-sm border-t border-purple-500/30 px-6 py-4 flex justify-around">
          <button onclick="changeScreen('prepare')" class="flex flex-col items-center gap-1 transition-colors ${state.screen === 'prepare' ? 'text-purple-400' : 'text-gray-400 hover:text-white'}">
            ${icons.sword}
            <span class="text-sm font-medium">備戰</span>
          </button>
          
          <button onclick="changeScreen('shop')" class="flex flex-col items-center gap-1 transition-colors ${state.screen === 'shop' ? 'text-purple-400' : 'text-gray-400 hover:text-white'}">
            ${icons.cart}
            <span class="text-sm font-medium">商城</span>
          </button>
          
          <button onclick="changeScreen('settings')" class="flex flex-col items-center gap-1 transition-colors ${state.screen === 'settings' ? 'text-purple-400' : 'text-gray-400 hover:text-white'}">
            ${icons.settings}
            <span class="text-sm font-medium">設定</span>
          </button>
        </div>
      `;
    }

    function renderPrepareScreen() {
      const hero = state.selectedHero;
      const canStart = hero && state.selectedCards.length === 5;
      
      return `
        <div class="h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white flex flex-col">
          ${renderTopBar()}
          
          <div class="flex-1 overflow-y-auto p-6">
            <!-- 隊長英雄展示區 -->
            <div class="max-w-4xl mx-auto mb-6">
              <div class="bg-gradient-to-br from-purple-900/50 to-pink-900/50 backdrop-blur-sm rounded-2xl p-8 border-2 border-purple-500/30 shadow-2xl">
                <h2 class="text-2xl font-bold mb-6 text-center">出戰英雄</h2>
                
                ${hero ? `
                  <div class="flex items-center gap-8">
                    <img src="${hero.image}" alt="${hero.name}" class="w-48 h-48 object-cover rounded-xl border-4 border-purple-500/50">
                    
                    <div class="flex-1">
                      <div class="flex items-center gap-3 mb-4">
                        <h3 class="text-4xl font-bold">${hero.name}</h3>
                        <span class="px-3 py-1 rounded-full text-sm ${rarityColors[hero.rarity]}">${rarityText[hero.rarity]}</span>
                      </div>
                      
                      <div class="grid grid-cols-3 gap-4 mb-4">
                        <div class="bg-slate-800/50 p-3 rounded-lg">
                          <div class="text-sm text-gray-400 mb-1">攻擊力</div>
                          <div class="text-2xl font-bold text-red-400">${hero.attack}</div>
                        </div>
                        <div class="bg-slate-800/50 p-3 rounded-lg">
                          <div class="text-sm text-gray-400 mb-1">攻擊速度</div>
                          <div class="text-2xl font-bold text-yellow-400">${hero.speed}</div>
                        </div>
                        <div class="bg-slate-800/50 p-3 rounded-lg">
                          <div class="text-sm text-gray-400 mb-1">攻擊距離</div>
                          <div class="text-2xl font-bold text-blue-400">${hero.range === 'melee' ? '近戰' : hero.range === 'medium' ? '中距' : '遠程'}</div>
                        </div>
                      </div>
                      
                      <button onclick="changeScreen('hero-select')" class="w-full py-3 bg-purple-600 hover:bg-purple-700 rounded-lg font-bold transition-colors">
                        更換英雄
                      </button>
                    </div>
                  </div>
                ` : `
                  <button onclick="changeScreen('hero-select')" class="w-full py-12 bg-slate-800/50 hover:bg-slate-700/50 rounded-xl border-2 border-dashed border-purple-500/50 transition-colors">
                    <div class="text-6xl mb-4">+</div>
                    <div class="text-xl">選擇英雄</div>
                  </button>
                `}
              </div>
            </div>

            <!-- 技能卡展示區 -->
            <div class="max-w-4xl mx-auto mb-6">
              <div class="bg-slate-800/50 backdrop-blur-sm rounded-2xl p-6 border border-purple-500/30">
                <div class="flex justify-between items-center mb-4">
                  <h3 class="text-xl font-bold">攜帶技能卡 (${state.selectedCards.length}/5)</h3>
                  <button onclick="changeScreen('card-select')" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg text-sm font-bold transition-colors">
                    編輯卡組
                  </button>
                </div>
                
                ${state.selectedCards.length > 0 ? `
                  <div class="grid grid-cols-5 gap-3">
                    ${state.selectedCards.map(card => `
                      <div class="bg-slate-700 p-3 rounded-lg">
                        <img src="${card.image}" alt="${card.name}" class="w-full h-20 object-cover rounded mb-2">
                        <div class="text-center mb-2">
                          <div class="inline-block px-2 py-0.5 rounded text-xs mb-1 ${rarityColors[card.rarity]}">${rarityText[card.rarity]}</div>
                        </div>
                        <div class="text-sm font-bold text-center mb-2">${card.name}</div>
                        <div class="text-xs text-gray-400 text-center">
                          <div>⚡ ${card.cost}</div>
                          <div>⏱ ${card.cd}s</div>
                        </div>
                      </div>
                    `).join('')}
                  </div>
                ` : `
                  <div class="text-center py-8 text-gray-400">
                    ${icons.zap}
                    <p class="mt-2">尚未選擇技能卡</p>
                  </div>
                `}
              </div>
            </div>

            <!-- 開始戰鬥按鈕 -->
            <div class="max-w-4xl mx-auto">
              <button 
                onclick="startBattle()" 
                ${canStart ? '' : 'disabled'} 
                class="w-full py-6 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 disabled:from-gray-600 disabled:to-gray-600 disabled:cursor-not-allowed rounded-xl text-2xl font-bold transition-all transform hover:scale-105 disabled:hover:scale-100 shadow-2xl flex items-center justify-center gap-3"
              >
                ${icons.sword}
                開始戰鬥
                ${icons.sword}
              </button>
              
              ${!canStart ? `
                <p class="text-center text-yellow-400 mt-3 text-sm">
                  ${!hero ? '⚠ 請先選擇隊長英雄' : '⚠ 請選擇 5 張技能卡'}
                </p>
              ` : ''}
            </div>
          </div>
          
          ${renderBottomNav()}
        </div>
      `;
    }

    function renderHeroSelectScreen() {
      return `
        <div class="h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white flex flex-col">
          ${renderTopBar()}
          
          <div class="flex-1 overflow-y-auto p-6">
            <div class="max-w-6xl mx-auto">
              <h2 class="text-3xl font-bold mb-6 text-center">選擇隊長英雄</h2>
              
              <div class="grid grid-cols-2 md:grid-cols-3 gap-6 mb-6">
                ${HEROES.map(hero => `
                  <div 
                    onclick="selectHero('${hero.id}')" 
                    class="bg-slate-800 p-6 rounded-xl transition-all transform hover:scale-105 border-2 ${
                      state.selectedHero?.id === hero.id ? 'border-purple-500 shadow-xl shadow-purple-500/50' : 
                      hero.unlocked ? 'border-transparent cursor-pointer hover:border-purple-400' : 
                      'border-gray-700 opacity-50 cursor-not-allowed'
                    }"
                  >
                    <div class="relative">
                      ${!hero.unlocked ? `<div class="absolute inset-0 flex items-center justify-center bg-black/60 rounded-lg">${icons.lock}</div>` : ''}
                      <img src="${hero.image}" alt="${hero.name}" class="w-full h-40 object-cover rounded-lg mb-4">
                    </div>
                    
                    <h3 class="text-xl font-bold text-center mb-2">${hero.name}</h3>
                    <div class="text-xs text-center mb-3 px-2 py-1 rounded ${rarityColors[hero.rarity]}">${rarityText[hero.rarity]}</div>
                    
                    <div class="space-y-1 text-sm text-gray-300">
                      <div class="flex justify-between">
                        <span>攻擊:</span>
                        <span class="text-red-400">${hero.attack}</span>
                      </div>
                      <div class="flex justify-between">
                        <span>攻速:</span>
                        <span class="text-yellow-400">${hero.speed}</span>
                      </div>
                      <div class="flex justify-between">
                        <span>距離:</span>
                        <span class="text-blue-400">${hero.range === 'melee' ? '近戰' : hero.range === 'medium' ? '中距' : '遠程'}</span>
                      </div>
                    </div>
                  </div>
                `).join('')}
              </div>
            </div>
          </div>
          
          ${renderBottomNav()}
        </div>
      `;
    }

    function renderCardSelectScreen() {
      return `
        <div class="h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white flex flex-col">
          ${renderTopBar()}
          
          <div class="flex-1 overflow-y-auto p-6">
            <div class="max-w-6xl mx-auto">
              <h2 class="text-3xl font-bold mb-6 text-center">選擇技能卡 (${state.selectedCards.length}/5)</h2>
              
              <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                ${SKILL_CARDS.map(card => {
                  const isSelected = state.selectedCards.find(c => c.id === card.id);
                  const isDisabled = (!isSelected && state.selectedCards.length >= 5) || !card.unlocked;
                  
                  return `
                    <div 
                      onclick="toggleCard('${card.id}')" 
                      class="bg-slate-800 p-5 rounded-xl transition-all border-2 relative ${
                        isSelected ? 'border-purple-500 shadow-lg shadow-purple-500/50' : 
                        isDisabled ? 'border-gray-700 opacity-50 cursor-not-allowed' : 
                        'border-transparent cursor-pointer hover:border-purple-400'
                      }"
                    >
                      ${!card.unlocked ? `<div class="absolute top-3 right-3">${icons.lockSmall}</div>` : ''}
                      
                      <img src="${card.image}" alt="${card.name}" class="w-full h-32 object-cover rounded-lg mb-3">
                      
                      <div class="flex justify-between items-start mb-3">
                        <h3 class="text-lg font-bold">${card.name}</h3>
                        <div class="text-xs px-2 py-1 rounded ${rarityColors[card.rarity]}">${rarityText[card.rarity]}</div>
                      </div>
                      
                      <p class="text-sm text-gray-300 mb-3 min-h-[40px]">${card.desc}</p>
                      
                      <div class="flex justify-between text-sm">
                        <span class="text-yellow-400">⚡ ${card.cost} 能量</span>
                        <span class="text-blue-400">⏱ ${card.cd}s CD</span>
                      </div>
                      
                      ${isSelected ? '<div class="absolute top-2 left-2 bg-purple-600 rounded-full w-6 h-6 flex items-center justify-center"><span class="text-xs font-bold">✓</span></div>' : ''}
                    </div>
                  `;
                }).join('')}
              </div>
            </div>
          </div>
          
          ${renderBottomNav()}
        </div>
      `;
    }

    function renderShopScreen() {
  return `
    <div class="h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white flex flex-col">
      ${renderTopBar()}
      
      <div class="flex-1 overflow-y-auto p-6">
        <div class="max-w-6xl mx-auto">
          <h2 class="text-3xl font-bold mb-6 text-center">商城</h2>
          
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-slate-800 p-8 rounded-xl border border-purple-500/30">
              ${icons.crown}
              <h3 class="text-2xl font-bold text-center mb-4 mt-4">英雄召喚</h3>
              <p class="text-gray-300 text-center mb-6">消耗鑽石抽取新英雄</p>
              <button class="w-full py-3 bg-gradient-to-r from-yellow-600 to-orange-600 hover:from-yellow-700 hover:to-orange-700 rounded-lg font-bold">
                單抽 - 300 鑽石
              </button>
            </div>

            <div class="bg-slate-800 p-8 rounded-xl border border-purple-500/30">
              ${icons.zapLarge}
              <h3 class="text-2xl font-bold text-center mb-4 mt-4">技能卡包</h3>
              <p class="text-gray-300 text-center mb-6">解鎖更多技能卡</p>
              <button class="w-full py-3 bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-700 hover:to-blue-700 rounded-lg font-bold">
                購買卡包 - 200 鑽石
              </button>
            </div>
          </div>
          
          <div class="mt-8 text-center text-gray-400">
            <p>商城功能開發中...</p>
          </div>
        </div>
      </div>
      
      ${renderBottomNav()}
    </div>
  `;
}

  return `

// 事件處理函數
function changeScreen(screen) {
  state.screen = screen;
  render();
}

function goHome() {
  window.location.href = 'index.html'; // 或你的首頁連結
}

function selectHero(heroId) {
  const hero = HEROES.find(h => h.id === heroId);
  if (hero && hero.unlocked) {
    state.selectedHero = hero;
    state.screen = 'prepare';
    render();
  }
}

function toggleCard(cardId) {
  const card = SKILL_CARDS.find(c => c.id === cardId);
  if (!card || !card.unlocked) return;
  
  const isSelected = state.selectedCards.find(c => c.id === cardId);
  
  if (isSelected) {
    state.selectedCards = state.selectedCards.filter(c => c.id !== cardId);
  } else if (state.selectedCards.length < 5) {
    state.selectedCards.push(card);
  }
  
  render();
}

function startBattle() {
  if (!state.selectedHero) {
    alert('請先選擇隊長英雄!');
    return;
  }
  if (state.selectedCards.length !== 5) {
    alert('請選擇 5 張技能卡!');
    return;
  }
  
  alert('準備進入戰鬥!\n\n隊長: ' + state.selectedHero.name + '\n技能卡: ' + state.selectedCards.map(c => c.name).join(', '));
  // TODO: 跳轉到戰鬥畫面
  window.location.href = 'god_battle.html';
}
